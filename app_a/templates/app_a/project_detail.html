<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div id="app">
      <h1>{{ object.name }}</h1>
      <a href="{% url 'app_a:project_list'  %}">BACK TO LIST</a>
      <hr />

      <form method="post" enctype="multipart/form-data" id="upload_form">
        {% csrf_token %} Click to Upload
        <img
          id="upload-icon"
          src="{% static 'images/upload.png' %}"
          width="50"
        />
        <input type="file" class="auto-submit" name="file" id="id_file" multiple hidden>
      </form>

      <ul id="documents">
        {% for document in object.document_set.all %}
        <li>
          {{ document.filename }}
          <a href="{{ document.file.url }}" target="_blank">下载</a>
          <a class="delete_file" href={% url 'app_a:delete_file' document.pk %}>删除</a>
        </li>
        {% endfor %}
      </ul>
    </div>

    <script src="{% static 'common/jquery-3.6.0.min.js' %}"></script>
    <script>
      // csrf setup for ajax post, put, delete request
      $(function() {
        $.ajaxSetup({
            headers: {
              "X-CSRFToken": $('[name=csrfmiddlewaretoken]').val()
            }
        })
     });

      $("#upload-icon").click(function () {
        $('input[name="file"]').click();
      });

      $("form .auto-submit").on("change", function (e) {
        e.preventDefault;
         let data = new FormData($(this.form)[0]);
        //this.form.submit();
        $.ajax({
          url: "/app_a/project/" + '{{ object.pk }}' + "/",
          type: "POST",
          data: data,
          processData: false,
          contentType: false,
          success: function (data) {
            for (let i = 0; i < data.length; i++) {
              $("#documents").prepend(
                `<li>
                  ${data[i].d_filename}
                  <a href="${data[i].d_file}" target="_blank">下载</a>
                  <a class="delete_file" href="/app_a/delete_file/${data[i].d_pk}/">删除</a>
                </li>`
              );
            }
          },
          error: function (data) {
            console.log(data);
          }
        });
      });


      

      // Delete File
      $('#documents').on('click', '.delete_file', function (e) {
        e.preventDefault();
        var url = $(this).attr('href');
        var that = this;
        $.ajax({
          url: url,
          type: 'DELETE',
          success: function (data) {
            if (data.status) {
              $(that).parent().fadeOut();
            }
          }
        });
      });
    </script>
  </body>
</html>
