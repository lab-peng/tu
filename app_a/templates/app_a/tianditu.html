<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tian Di Tu</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: JetBrains Mono, monospace;
        }

        .main {
            display: flex;
            flex-direction: column;
            row-gap: 10px;
            align-items: center;
        }

        .map-container {
            /* background-color: aqua; */
            width: 80%;
        }

        #map {
            height: 500px;
        }

    </style>
</head>
<body>
    <div class="main">
        <h1>Map with Leaflet</h1>
        <div class="map-container">
            <div id="map">

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

    <script>
        let map = L.map('map', {crs: L.CRS.EPSG4326}).setView([30, 120], 13);

        L.tileLayer('http://t1.tianditu.gov.cn/img_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=img&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={x}&TILECOL={y}&tk=b3ed81497a0187b4daa7586aea0a23d6', {
            maxZoom: 20,
            tileSize: 256,
            zoomOffset: 1
            }).addTo(map);
    </script>
</body>
</html>
