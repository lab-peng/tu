<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'app_d/images/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'app_d/css/login.css' %}">
</head>
<div class="overlay">
    <form method="post" action="{% url 'login' %}" novalidate>
        {% csrf_token %}
        <table>
            <tr>
                <td>Username</td>
                <td>{{ form.username }}</td>

            </tr>
            <tr>
                <td></td>
                <td class="errors">{{ form.username.errors.as_text }}</td>
            </tr>
            <tr>
                <td>Password</td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td></td>
                <td class="errors">{{ form.password.errors.as_text }}</td>
            </tr>
            <tr>
                <td colspan="2" class="errors">{{ form.non_field_errors.as_text }}</td>
            </tr>
        </table>

        <input type="submit" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>

<body>
</body>

</html>
